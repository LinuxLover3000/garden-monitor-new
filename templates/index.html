{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1>Garden Monitor</h1>
    <table class="yourMomCenter">
        <tr>
            <th>Date</th>
            <th>Time</th> 
            <th>Humidity</th>
            <th>Temperature</th>
        </tr>
        {% for datum in data %}
        <tr>
            <td>{{datum.date_recorded.strftime("%x")}}</td>
            <td>{{datum.date_recorded.strftime("%I:%M %p")}}</td>
            <td>{{datum.humidity}}</td>
            <td>{{datum.temperature}}</td>
            <!--<td>
                <a href="/delete/mom">Delete</a>
                <br>
                <a href="/update/dad">Update</a>
            </td>
            -->
        </tr>
        {% endfor %}
    </table>
    <form class="yourMomCenter" action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
